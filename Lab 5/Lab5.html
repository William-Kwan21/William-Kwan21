<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetro Swim Shop - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background-color: rgba(69, 92, 228, 0.5);
        }

        .jumbotron {
            background-size: 100%;
                background-position: 50% 24%;
            background-image: url(Wetro\ Swim\ shop\ banner.jpg);
            color: rgb(41, 198, 226);
            text-align: center;
            width: 100%;
            height: 375px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Baloo 2', cursive;
        }

        .jumbotron h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            font-size: 2.5rem;
        }

        #registrationContainer {
            max-width: 700px; /* Set maximum width of the form container */
            margin: 0 auto; /* Center the form on the page */
            padding: 15px;
        }

        #registrationForm .form-control, #registrationForm button {
            margin-top: 10px;
            margin-bottom: 10px; /* Add some space between form fields and the button */
           
        }

        .highlight {
        border: 2px solid red;
    }
        #registrationForm button {
            background-color: rgb(27, 46, 104);
        }
      

    </style>
</head>
<body>
    <div class="jumbotron">
        <h1><b>Wetro Swim Shop - Registration</b></h1>
    </div>

    <div id="registrationContainer"> <!-- Container for the form -->
        <h2>Create an Account</h2>
        <form id="registrationForm" class="form-group">
            <input type="text" id="firstName" placeholder="First Name" required class="form-control">
            <input type="text" id="lastName" placeholder="Last Name" required class="form-control">
            <input type="email" id="email" placeholder="Email Address" required class="form-control">
            <input type="password" id="password" placeholder="Password (must contain ! or ?)" required class="form-control">
            <input type="date" id="dob" required class="form-control">
            <button type="button" onclick="registerUser()" class="btn btn-primary">Register</button>
        </form>
        <div id="registrationStatus"></div>
    </div>

    <script>
       function registerUser() {
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const dob = document.getElementById('dob');
           
            // Remove existing highlights
            [firstName, lastName, email, password, dob].forEach(field => {
                field.classList.remove('highlight');
            });

            let isFormValid = true;

            if (!firstName.value) {
                firstName.classList.add('highlight');
                isFormValid = false;
            }
            if (!lastName.value) {
                lastName.classList.add('highlight');
                isFormValid = false;
            }
            if (!email.value) {
                email.classList.add('highlight');
                isFormValid = false;
            }
            if (!password.value) {
                password.classList.add('highlight');
                isFormValid = false;
            }
            if (!dob.value) {
                dob.classList.add('highlight');
                isFormValid = false;
            }

            if (!isFormValid) {
                alert("Please fill out the missing field!");
                return false;
            }
            
            if(!password.value.includes('!'||'?')) {
                password.classList.add('highlight')
                isFormValid = false;
            }
            
            if (!isFormValid) {
                alert("Password must include ! or ?");
                return false;
            }
            console.log('firstName')
            console.log('lastName')
            console.log('email')
            console.log('dob')
            if (isFormValid) {
                document.getElementById('registrationStatus').innerHTML= `
                    <div class="alert alert-success" role="alert">
                        Registration Successful!<br>
                        Name: ${firstName.value} ${lastName.value}<br>
                        Email: ${email.value}<br>
                        Date of Birth: ${dob.value}<br>
                    </div>`
                }
        }

        
    </script>
</body>
</html>
