<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetro Swim Shop - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background-color: rgba(25, 7, 46, 0.5);
        }

        .jumbotron {
            background-size: 100%;
                background-position: 50% 24%;
            background-image: url(Wetro\ Swim\ shop\ banner.jpg);
            color: rgb(41, 198, 226);
            text-align: center;
            width: 100%;
            height: 375px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Baloo 2', cursive;
        }

        .jumbotron h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            font-size: 2.5rem;
        }

        #registrationContainer {
            max-width: 700px; /* Set maximum width of the form container */
            margin: 0 auto; /* Center the form on the page */
            padding: 15px;
        }

        #registrationForm .form-control, #registrationForm button {
            margin-top: 10px;
            margin-bottom: 10px; /* Add some space between form fields and the button */
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1><b>Wetro Swim Shop - Registration</b></h1>
    </div>

    <div id="registrationContainer"> <!-- Container for the form -->
        <h2>Create an Account</h2>
        <form id="registrationForm" class="form-group">
            <input type="text" id="firstName" placeholder="First Name" required class="form-control">
            <input type="text" id="lastName" placeholder="Last Name" required class="form-control">
            <input type="email" id="email" placeholder="Email Address" required class="form-control">
            <input type="password" id="password" placeholder="Password (must contain ! or ?)" required class="form-control">
            <input type="date" id="dob" required class="form-control">
            <button type="button" onclick="registerUser()" class="btn btn-primary">Register</button>
        </form>
        <div id="registrationStatus"></div>
    </div>

    <script>
        function registerUser() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;

            if (!firstName || !lastName || !email || !password || !dob) {
                alert('All fields are required.');
                return;
            }

            if (!password.includes('!') && !password.includes('?')) {
                alert('Password must contain a special character: ! or ?');
                return;
            }

            document.getElementById('registrationStatus').innerHTML = `
                <div class="alert alert-success" role="alert">
                    Registration Successful!<br>
                    Name: ${firstName} ${lastName}<br>
                    Email: ${email}<br>
                    Date of Birth: ${dob}
                </div>`;
        }
    </script>
</body>
</html>
